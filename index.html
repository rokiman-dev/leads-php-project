<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tambah Leads</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Selamat Datang Di Tambah Leads</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="tanggal">Tanggal</label>
          <input type="date" id="tanggal" name="tanggal" required />
        </div>

        <div class="form-group">
          <label for="produk">Produk</label>
          <select id="produk" name="produk" required>
            <option value="1">Cipta Residence 2</option>
            <option value="2">The Rich</option>
            <option value="3">Namorambe City</option>
            <option value="4">Grand Banten</option>
            <option value="5">Turi Mansion</option>
            <option value="6">Cipta Residence 1</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sales">Sales</label>
          <select id="sales" name="sales" required>
            <option value="1">Sales 1</option>
            <option value="2">Sales 2</option>
            <option value="3">Sales 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="no_wa">No. Whatsapp</label>
          <input
            type="text"
            id="no_wa"
            name="no_wa"
            required
            placeholder="081234567890"
          />
        </div>

        <div class="form-group">
          <label for="nama_lead">Nama Lead</label>
          <input
            type="text"
            id="nama_lead"
            name="nama_lead"
            required
            placeholder="Nama Lead"
          />
        </div>

        <div class="form-group">
          <label for="kota">Kota</label>
          <input
            type="text"
            id="kota"
            name="kota"
            required
            placeholder="Kota"
          />
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn">Simpan</button>
          <button type="reset" class="btn">Batal</button>
        </div>
      </form>
    </div>
  </body>
</html>
